services:
  homarr:
    container_name: homarr
    image: ghcr.io/ajnart/homarr:latest
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # Optional, only if you want docker integration
      - /media/devmon/PortableSSD/configs/homarr/configs:/app/data/configs
      - /media/devmon/PortableSSD/configs/homarr/icons:/app/public/icons
      - /media/devmon/PortableSSD/configs/homarr/data:/data
    ports:
      - '80:7575'

# This is the Media server part
  qbittorrent:
    container_name: qbittorrent
    image: ghcr.io/hotio/qbittorrent:latest
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Etc/UTC
      - WEBUI_PORTS=8080/tcp,8080/udp
    volumes:
      - /media/devmon/PortableSSD/configs/qbitconfig:/config
      - /media/devmon/PortableSSD/Media/movies:/data

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /media/devmon/PortableSSD/configs/sonarrconfig:/config
      - /media/devmon/PortableSSD/Media/downloads:/downloads #optional
      - /media/devmon/PortableSSD/Media/tv:/tv #optional
      - /media/devmon/PortableSSD/Media/anime:/anime #optional
    ports:
      - 8989:8989
    restart: unless-stopped


  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /media/devmon/PortableSSD/configs/radarrconfig:/config
      - /media/devmon/PortableSSD/Media/movies:/movies #optional
      - /media/devmon/PortableSSD/Media/downloads:/downloads #optional
    ports:
      - 7878:7878
    restart: unless-stopped


  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /media/devmon/PortableSSD/configs/jellyconfig:/config
      - /media/devmon/PortableSSD/Media/tv:/data/tvshows
      - /media/devmon/PortableSSD/Media/movies:/data/movies
      - /media/devmon/PortableSSD/Media/anime:/data/anime
    ports:
      - 8096:8096
    restart: unless-stopped


  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /media/devmon/PortableSSD/configs/prowlarrconfig:/config
    ports:
      - 9696:9696
    restart: unless-stopped


  jellyseerr:
    container_name: jellyseerr
    image: ghcr.io/hotio/jellyseerr
    ports:
      - "5055:5055"
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Etc/UTC
    volumes:
      - /media/devmon/PortableSSD/configs/jellyseerrconfig:/config
# The end of the Media server part

# Network-wide AdBlock
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    # For DHCP it is recommended to remove these ports and instead add: network_mode: "host"
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp" # Only required if you are using Pi-hole as your DHCP server
      - "8800:80/tcp"
    environment:
      TZ: 'America/Chicago'
      # WEBPASSWORD: 'set a secure password here or it will be random'
    # Volumes store your data between container upgrades
    volumes:
      - './etc-pihole:/etc/pihole'
      - './etc-dnsmasq.d:/etc/dnsmasq.d'
    #   https://github.com/pi-hole/docker-pi-hole#note-on-capabilities
    cap_add:
      - NET_ADMIN # Required if you are using Pi-hole as your DHCP server, else not needed
    restart: unless-stopped
